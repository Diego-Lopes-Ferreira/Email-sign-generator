<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solucaut - gerador de assinaturas</title>
</head>
<body>
  <div class="header">
    <h1>SOLUCAUT - Gerador de Assinaturas</h1>
  </div>

  <button class="botao" onclick="gerarAssinatura();">Gerar Assinatura</button><br/>
  <form id="dados">
    <label>Nome: </label><input type="text" name="nome" class="input-text"><br/>
    <label>Celular: </label><input type="tel" id="cel" class="input-text"><br/>
    <label>Email: </label><input type="email" id="email" class="input-text"><br/>
    <label>Cargo: </label><input type="text" id="cargo" class="input-text"><br/>

    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="XX 9 9999 9999"><br/>
  </form>


  <iframe src="assinatura.html"></iframe>
  <script src="index.js"></script>
</body>
</html>
