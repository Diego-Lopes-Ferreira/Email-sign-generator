<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Solucaut - gerador de assinaturas</title>
  <!--Icone que fica no título da página - DEVE SER ALTERADO PARA SER PUBLICADO NO SITE-->
  <link rel="shortcut icon" type="image/x-icon" href="public/imgs/icone.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>

  <div class="container-fluid">
    <!-- Parte superior da página com o cabeçalho -->
    <div class="col-12 text-center my-4">
      <span class="assinaturaLogo" style="margin-right: 0px; display: block;">
      <img src="https://solucaut.com.br/wp-content/uploads/2019/05/icone.png" class="assinaturaImagem" style="max-width: 100px;">
      </span>
      <h1 class="display-4"><font face ="Arial">SOLUCAUT</font></h1>
      <p class="h2"> Soluções em Controle, Automação e Eletrônica</p>
    </div>
  </div>
    <!-- Formulário onde o usuário coloca os dados que serão utilizados na assinatura -->
    <div class="row justify-content-center mb-5">
      <div class="col-sm-12 col-md-10 col-lg-8">
      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <div class="form-input">
              <p>Nome:</p><input type="text" id="nome" class="input-text">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="form-input">
              <p>Sobrenome:</p><input type="text" id="sobrenome" class="input-text">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="form-input"><font face ="Arial"></font>
              <p>Celular:</p><input type="tel" id="cel" class="input-text">
            </div>
          </div>
          <div class ="form-group col-sm-6">
            <div class="form-input">
              <p>Email:</p><input type="email" id="email" class="input-text">
            </div>
          </div>
        </div>
            <!-- Lista de seleção de cargos. Conforme os cargos na empresa mudarem, essa lista deve ser atualizada -->
            <div class="form-input  col-sm-4">
              <p>Cargo:</p>
              <select id="cargos">
                <option value="Presidente">Presidente</option>
                <option value="Vice-Presidente">Vice-Presidente</option>
                <option value="Diretor Comercial">Diretor Comercial</option>
                <option value="Diretor de Projetos">Diretor de Projetos</option>
                <option value="Consultor">Consultor</option>

                <option value="Gerente de Marketing">Gerente de Marketing</option>
                <option value="Gerente de Projetos">Gerente de Projetos</option>
                <option value="Gerente Financeiro">Gerente Financeiro</option>
                <option value="Gerente de Recursos Humanos">Gerente de Recursos Humanos</option>
                <option value="Gerente de Negócios">Gerente de Negócios</option>

                <option value="Assessor de Negócios">Assessor de Negócios</option>
                <option value="Assessor de Projetos">Assessor de Projetos</option>
                <option value="Assessor Financeiro">Assessor Financeiro</option>
                <option value="Assessor de Recursos Humanos">Assessor de Recursos Humanos</option>
                <option value="Assessor de Negócios">Assessor de Negócios</option>

                <option value="Trainee de Marketing">Trainee de Marketing</option>
                <option value="Trainee de Recursos Humanos">Trainee de Recursos Humanos</option>
                <option value="Trainee de Negócios">Trainee de Negócios</option>
                <option value="Trainee de Projetos">Trainee de Projetos</option>
                <option value="Trainee Financeiro">Trainee Financeiro</option>
              </select>
            </div>
          </div>
        </div>
      </div>
          </form>
          <div class="col-12 text-center my-4">
            <!--Botão para gerar Assinatura-->
            <button type="submit" id="btn-gerar" style="font-size: small;color: rgb(0, 0, 0);">
              <h2>Gerar Assinatura</h2>
            </button>
          </div>
        </div>

  <!-- Tabela com o modelo da assinatura. Créditos para o https://www.hubspot.com/email-signature-generator -->
  <div class="assinatura-div" style="align-content: center;">
      <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
        <!-- Parte esquerda da assinatura com a logo da empresa e informações do usuário  -->
        <tbody>
          <tr>
            <td>
              <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
                <tbody>
                  <tr>
                    <!-- Logo da Empresa com referência ao site  -->
                    <td>
                      <span style="margin-right: 20px; display: block;">
                        <a href="https://solucaut.com.br">
                          <img src="https://solucaut.com.br/wp-content/uploads/2019/05/icone.png" style="max-width: 130px;">
                        </a>
                      </span>
                    </td>
                    <!-- Informações do usuário que serão alteradas pelo JS conforme os dados inseridos no forms  -->
                    <td style="vertical-align: middle;">
                      <h3 id="nome-assinatura" style="margin: 0px;font-size: 18px;">
                        Nome Sobrenome
                      </h3>
                      <p id="cargo-assinatura" style="margin: 0px;font-size: 14px;line-height: 22px;">
                        Cargo na empresa
                      </p>
                      <p style="margin: 0px;font-weight: 500;font-size: 14px;line-height: 22px;">
                        Solucaut
                      </p>
                    </td>
                    <!-- Espaço mínimo entre os textos e a barra de divisão  -->
                    <td>
                      <div style="width: 30px;"></div>
                    </td>
                    <!-- Barra que divide o lado esquerdo e o direito  -->
                    <td style="width: 1px;border-bottom: none;border-left: 1px solid rgb(226, 82, 16);">
                    </td>
                    <td>
                      <div style="width: 30px;"></div>
                    </td>
                    <td>
                      <!-- Parte direita da assinatura com informações de contato do usuário e padrões da Solucaut  -->
                      <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
                        <tbody>
                          <tr height="25" style="vertical-align: middle;">
                            <td width="30" style="vertical-align: middle;">
                              <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
                                <tbody>
                                  <!--  ícone do WhatsApp -->
                                  <tr>
                                    <td style="vertical-align: bottom;">
                                      <span style="display: block;">
                                        <img
                                          src="https://solucaut.com.br/assinatura/img/whatsapp.png" width="13" style="  display: block;">
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <!-- Números de telefone com referência a eles  -->
                            <td style="padding: 0px; color: black;">
                              <!--  Número alterado pelo JS conforme os dados inseridos pelo usuário -->
                              <a href="tel:99 99999 9999" id="numero-assinatura" style="text-decoration: none;color:black;font-size: 12px;">
                              99 99999 9999
                              </a> |
                              <!-- Número da Solucaut, estático, não pode ser alterado pelo usuário  -->
                              <a href="tel:43 99106 7991 " style="text-decoration: none;color: black;font-size: 12px;">
                                43 99106 7991
                              </a>
                            </td>
                          </tr>
                          <tr height="25" style="vertical-align: middle;">
                            <td width="30" style="vertical-align: middle;">
                              <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
                                <tbody>
                                  <!--  ícone do email -->
                                  <tr>
                                    <td style="vertical-align: bottom;">
                                      <span style="display: block;">
                                        <img src="https://solucaut.com.br/assinatura/img/mail.png" width="13" style="  display: block;">
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <!--  Email fornecido pelo usuário, alterado pelo JS -->
                            <td style="padding: 0px;">
                              <a id="email-assinatura" href="mailto:exemplo@solucaut.com.br" style="text-decoration: none;color: black;font-size: 12px;">
                                exemplo@solucaut.com.br
                              </a>
                            </td>
                          </tr>
                          <tr height="25" style="vertical-align: middle;">
                            <td width="30" style="vertical-align: middle;">
                              <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
                                <tbody>
                                  <!--  Ícone do link do site -->
                                  <tr>
                                    <td style="vertical-align: bottom;">
                                      <span style="display: block;">
                                        <img src="https://solucaut.com.br/assinatura/img/link.png" width="13" style="  display: block;"> 
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td style="padding: 0px;">
                              <!--  Site da solucaut com referência a ele, estático -->
                              <a href="//www.solucaut.com.br" style="text-decoration: none;color: black;font-size: 12px;">
                                <span>www.solucaut.com.br</span>
                              </a>
                            </td>
                          </tr>
                          <tr height="25" style="vertical-align: middle;">
                            <td width="30" style="vertical-align: middle;">
                              <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;font-size: medium;font-family: Arial;">
                                <tbody>
                                  <!--  Ícone de Pin para o endereço -->
                                  <tr>
                                    <td style="vertical-align: bottom;">
                                      <span style="display: block;">
                                        <img src="https://solucaut.com.br/assinatura/img/pin.png" width="13" style="  display: block;">
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td>
                              <!--  Endereço da Solucaut com referência ao Google Maps  -->
                              <span  style="font-size: 12px; color: black;">
                                <a href="https://g.page/SOLUCAUT" style="text-decoration: none;color: black;font-size: 12px;">
                                  Rua dos Expedicionários, 568, Sala Q103-A, Cornélio Procópio - PR
                                </a>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
