<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solucaut - gerador de assinaturas</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>


    <div class="sign-wraper">
        <div class="assinatura">
          <table style="font-family: Arial, Helvetica, sans-serif;">
            <tr>
              <td>
                <img src="https://solucaut.com.br/wp-content/uploads/2019/05/icone.png" alt="symbol"
                  style="width: 100px; height: 100px;" />
              </td><!-- simbolo -->
              <td>
                <p id="nome" style="font-weight: bold;font-size: 18px;">NOME</p>
                <p id="cargo" style="font-size: 14px;font-style: italic;">CARGO</p>
              </td><!-- nome cargo -->
              <td>
              <td style="height:100%;border-left: 2px solid #ff6f00;"></td>
              </td><!-- barra -->
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td><img
                          src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/phone-icon-2x.png"
                          color="#ff6f00" width="13" height="13" style="background-color: #ff6f00;"></td>
                      <td>
                        <p id="telefone" style="font-size: 14px;margin-block-start: 0;margin-block-end: 0;">CELPHONE</p>
                      </td>
                    </tr>
                    <tr>
                      <td><img
                          src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/email-icon-2x.png"
                          color="#ff6f00" width="13" height="13" style="background-color: #ff6f00;"></td>
                      <td>
                        <p id="email" style="font-size: 14px;margin-block-start: 0;margin-block-end: 0;">
                          email@solucaut.com.br
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td><img
                          src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/link-icon-2x.png"
                          color="#ff6f00" width="13" height="13" style="background-color: #ff6f00;"></td>
                      <td><a style="font-size: 14px;margin-block-start: 0;margin-block-end: 0;"
                          href="https://www.solucaut.com.br" target="blank">www.solucaut.com.br</a></td>
                    </tr>
                    <tr>
                      <td><img
                          src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/address-icon-2x.png"
                          color="#ff6f00" width="13" height="13" style="background-color: #ff6f00;"></td>
                      <td>
                        <p style="font-size: 14px;margin-block-start: 0;margin-block-end: 0;">Rua dos Expedicionários, nº
                          568,
                          Sala Q103-A, Cornélio Procópio - PR</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td><!-- icons info -->
            </tr>
            <tr>
              <td colspan="6" style="border-bottom: 2px solid #ff6f00;"></td>
              <!-- barra -->
            </tr>
          </table>
          <div style="width: 100%;height: 50px;"></div>
        </div>
      </div>
    </div>

  <script src="index.js"></script>


    </body>
</html>
